<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

    <title>Title</title>
</head>
<body>

<h1>환율계산</h1>
<form>
    <p>송금국가 : 미국(USD)
        <input type="hidden" id="source" value="USD">
    </p>
    <p>수취국가 :
        <select th:field="${exchageFor}" onchange="getExchageRate()"></select>
    </p>
    <p id="exchageRate">환율 : </p>
    <p>송금액 : <input type="number" id="amount" />USD</p>
    <button onclick="getExchageRate()">submit</button>
</form>


<script>
    function getExchageRate() {
        $.ajax({
            type: 'post',
            url: '/exchange/calculator.json',
            data: {'source':$('#source').val(), 'exchageFor':$('#exchageFor').val()},
            success: function(data){

            },
            error : function(){
                alert('환율 정보를 불러올 수 없습니다.');
            }
        });
    }

    function getExchageCalculate() {
        $.ajax({
            type: 'post',
            url: '/exchange/calculator.json',
            data: {'source':$('#source').val(), 'exchageFor':$('#exchageFor').val(), 'amount':$('#amount').val()},
            success: function(data){

            },
            error : function(){
                alert('환율 정보를 불러올 수 없습니다.');
            }
        });
    }
</script>

</body>
</html>
